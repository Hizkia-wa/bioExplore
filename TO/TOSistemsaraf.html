        <main>
            <div class="question-card" id="question-card">

            <div class="navigation">

    <script>
const questions = [

    },
    {
        question: "Apa itu neurotransmitter?",
        options: ["Zat kimia yang mengirimkan sinyal antar neuron", "Bagian dari neuron", "Sel yang menyokong neuron", "Organ yang menghasilkan impuls listrik", "Bagian dari otot"],
        correct: 0,
        explanation: "Neurotransmitter adalah zat kimia yang digunakan oleh neuron untuk mengirimkan sinyal antar sel saraf."
    },
    {
        question: "Bagian otak yang berfungsi untuk pengaturan emosi dan memori adalah?",
        options: ["Limbic system", "Cerebellum", "Medulla", "Otak depan", "Thalamus"],
        correct: 0,
        explanation: "Limbic system berperan dalam pengaturan emosi, motivasi, dan memori."
    },
    {
        question: "Apa fungsi dari sel glia?",
        options: ["Mendukung dan melindungi neuron", "Membawa impuls listrik", "Menghantarkan sinyal antar neuron", "Menghasilkan neurotransmitter", "Melakukan proses berpikir"],
        correct: 0,
        explanation: "Sel glia mendukung, melindungi, dan memberi nutrisi pada neuron serta berperan dalam proses pemulihan setelah cedera."
    },
    {
        question: "Bagian otak yang terlibat dalam koordinasi gerakan tubuh adalah?",
        options: ["Cerebellum", "Medulla oblongata", "Cerebrum", "Thalamus", "Hipotalamus"],
        correct: 0,
        explanation: "Cerebellum berfungsi untuk koordinasi dan pengaturan gerakan tubuh serta keseimbangan."
    },
    {
        question: "Apa yang dimaksud dengan refleks?",
        options: ["Respon otomatis terhadap rangsangan", "Proses berpikir yang terkontrol", "Penyimpanan informasi dalam otak", "Gerakan yang dikendalikan oleh otak", "Proses belajar motorik"],
        correct: 0,
        explanation: "Refleks adalah respon otomatis dan cepat terhadap rangsangan, yang tidak membutuhkan keterlibatan otak."
    },
    {
        question: "Apa yang dimaksud dengan sistem saraf otonom?",
        options: ["Sistem saraf yang mengontrol fungsi involunter", "Sistem saraf yang mengatur gerakan sadar", "Sistem saraf yang mengontrol persepsi sensorik", "Sistem saraf yang menghubungkan tubuh dengan otak", "Sistem saraf yang mengatur gerakan otot"],
        correct: 0,
        explanation: "Sistem saraf otonom mengontrol fungsi tubuh yang tidak disadari, seperti detak jantung dan pencernaan."
    },
    {
        question: "Bagian dari otak yang bertanggung jawab untuk pengendalian suhu tubuh adalah?",

    },
    {
        question: "Apa yang dimaksud dengan mielin?",

        explanation: "Sklerosis ganda terjadi ketika sistem kekebalan tubuh menyerang mielin, menyebabkan gangguan pada penghantaran impuls saraf."

        correct: 0,
        explanation: "Korteks serebral adalah lapisan luar otak yang bertanggung jawab untuk berbagai fungsi kognitif, seperti pemikiran, persepsi, dan pengambilan keputusan."
    },
    {
        question: "Apa yang dimaksud dengan sistem saraf somatik?",

        explanation: "Sistem saraf somatik mengontrol gerakan sadar dan persepsi sensorik."
    },
    {
        question: "Bagaimana cara kerja sistem saraf simpatis?",
        options: ["Meningkatkan respons tubuh pada stres", "Menurunkan frekuensi detak jantung", "Mengurangi aliran darah ke otot", "Mengatur suhu tubuh", "Mengaktifkan proses pencernaan"],
        correct: 0,
        explanation: "Sistem saraf simpatis mempersiapkan tubuh untuk respon 'fight or flight', meningkatkan detak jantung, tekanan darah, dan aliran darah ke otot."
    },
    {
        question: "Apa yang dimaksud dengan ganglion dalam sistem saraf?",
        options: ["Kelompok sel saraf yang terletak di luar otak dan sumsum tulang belakang", "Sel yang menghantarkan impuls listrik", "Bagian dari akson yang mengirimkan sinyal", "Sel yang menghasilkan neurotransmitter", "Jaringan saraf pada kulit"],
        correct: 0,
        explanation: "Ganglion adalah kelompok sel saraf yang terletak di luar otak dan sumsum tulang belakang, berperan dalam transmisi sinyal."
    },
    {
        question: "Apa yang terjadi jika ada kerusakan pada hippocampus?",
        options: ["Kesulitan membentuk memori baru", "Kesulitan dalam bergerak", "Gangguan pada penglihatan", "Pengurangan kemampuan berbahasa", "Kehilangan keseimbangan tubuh"],
        correct: 0,
        explanation: "Hippocampus berperan penting dalam pembentukan memori baru. Kerusakan dapat menyebabkan kesulitan dalam mengingat informasi baru."
    },
    {
        question: "Apa yang dimaksud dengan disfungsi eksekutif dalam konteks sistem saraf?",
        options: ["Gangguan dalam kemampuan berpikir, merencanakan, dan mengambil keputusan", "Kehilangan kemampuan motorik", "Gangguan pada persepsi sensorik", "Gangguan dalam sistem saraf otonom", "Gangguan dalam koordinasi gerakan tubuh"],
        correct: 0,
        explanation: "Disfungsi eksekutif mengacu pada kesulitan dalam merencanakan, mengorganisir, dan mengambil keputusan, biasanya terkait dengan kerusakan pada bagian otak seperti korteks prefrontal."
    }
];

        let currentQuestion = 0;
        let answers = Array(questions.length).fill(null);
        let timeLeft = 600; // 10 menit dalam detik
        let timerInterval; // Simpan interval timer

        const timerElement = document.getElementById('timer');
        const questionCard = document.getElementById('question-card');
        const questionNumber = document.getElementById('question-number');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options');
        const questionMap = document.getElementById('question-map');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const finishBtn = document.getElementById('finish-btn');

        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerElement.textContent = `Sisa Waktu: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

            if (timeLeft > 0) {
                timeLeft--;
            } else {
                finishTO();
            }
        }

        function startTimer() {
            timerInterval = setInterval(updateTimer, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
            timerElement.style.display = 'none'; // Sembunyikan timer
        }

        function renderQuestion(index) {
            const question = questions[index];
            questionNumber.textContent = `Soal ${index + 1}`;
            questionText.textContent = question.question;

            optionsContainer.innerHTML = '';
            question.options.forEach((option, i) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.className = 'option';
                if (answers[index] === i) button.classList.add('selected');
                button.addEventListener('click', () => handleAnswer(i));
                optionsContainer.appendChild(button);
            });

            prevBtn.disabled = index === 0;
            nextBtn.disabled = index === questions.length - 1;
        }

        function handleAnswer(optionIndex) {
            answers[currentQuestion] = optionIndex;
            renderQuestion(currentQuestion);
            renderQuestionMap();
        }

        function navigateQuestion(index) {
            currentQuestion = index;
            renderQuestion(index);
        }

        function renderQuestionMap() {
            questionMap.innerHTML = '';
            questions.forEach((_, index) => {
                const button = document.createElement('button');
                button.textContent = index + 1;
                button.className = 'question-box';
                if (answers[index] !== null) button.classList.add('answered');
                button.addEventListener('click', () => navigateQuestion(index));
                questionMap.appendChild(button);
            });
        }

        function finishTO() {
            stopTimer(); // Hentikan timer dan sembunyikan

            const resultContainer = document.getElementById('result');
            const scoreContainer = document.getElementById('score');
            const explanationsContainer = document.getElementById('explanations');
            let score = 0;

            // Hitung skor
            questions.forEach((question, index) => {
                if (answers[index] === question.correct) {
                    score++;
                }
            });

            // Tampilkan skor
            scoreContainer.textContent = `Skor Anda: ${score} dari ${questions.length}`;

            // Tampilkan pembahasan
            explanationsContainer.innerHTML = '';
            questions.forEach((question, index) => {
                const explanationDiv = document.createElement('div');
                explanationDiv.className = 'explanation';
                explanationDiv.innerHTML = `
                    <p><strong>Soal ${index + 1}: ${question.question}</strong></p>
                    <p>Jawaban Anda: ${answers[index] !== null ? question.options[answers[index]] : 'Tidak dijawab'}</p>
                    <p>Jawaban Benar: ${question.options[question.correct]}</p>
                    <p>Pembahasan: ${question.explanation}</p>
                `;
                explanationsContainer.appendChild(explanationDiv);
            });

            // Sembunyikan soal, tampilkan hasil
            document.querySelector('main').style.display = 'none';
            resultContainer.style.display = 'block';
        }

        prevBtn.addEventListener('click', () => {
            if (currentQuestion > 0) navigateQuestion(currentQuestion - 1);
        });

        nextBtn.addEventListener('click', () => {
            if (currentQuestion < questions.length - 1) navigateQuestion(currentQuestion + 1);
        });

        finishBtn.addEventListener('click', finishTO);

        renderQuestion(currentQuestion);
        renderQuestionMap();
        startTimer();
    </script>
</body>
