<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/kuisnya.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">BIOEXPLORE</div>
            <ul class="nav-links">
                <li><a href="../beranda.html">Beranda</a></li>
                <li><a href="../materi">Materi</a></li>
                <li><a href="../video">Video Pembelajaran</a></li>
                <li class="dropdown">
                    <a href="#">Bank Soal</a>
                    <ul class="dropdown-menu">
                        <li><a href="../Kuis.html">Soal Latihan</a></li>
                        <li><a href="../tryout.html">Try Out</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    <div class="quiz-container">
            <h1 class="quiz-header">Kuis: Sistem Organisasi Kehidupan</h1>
        </header>

        <main class="quiz-main">
            <div class="question-navigation">
                <label for="question-selector">Pilih Nomor Soal:</label>
                <select id="question-selector">
                    <!-- Options akan diisi oleh JavaScript -->
                </select>
            </div>

            <div class="question-display">
                <p id="question-text">Soal akan tampil di sini...</p>
                <div class="options">
                    <button class="option" data-option="A">A. Pilihan A</button>
                    <button class="option" data-option="B">B. Pilihan B</button>
                    <button class="option" data-option="C">C. Pilihan C</button>
                    <button class="option" data-option="D">D. Pilihan D</button>
                    <button class="option" data-option="E">E. Pilihan E</button>
                </div>
            </div>

            <div class="explanation">
                <p id="explanation-text">Pembahasan akan tampil di sini...</p>
            </div>
        </main>

        <footer class="quiz-footer">
            <button id="prev-question">Sebelumnya</button>
            <button id="next-question">Selanjutnya</button>
        </footer>
    </div>

    <script>
const questions = [
    {
        question: "Apa fungsi utama sel darah putih dalam sistem imun?",
        options: [
            "Mengangkut oksigen ke seluruh tubuh",
            "Melawan infeksi dan penyakit",
            "Membantu pencernaan",
            "Mengatur suhu tubuh"
        ],
        answer: "B",
        explanation: "Sel darah putih berfungsi untuk melawan infeksi dan penyakit dalam tubuh."
    },
    {
        question: "Apa yang dimaksud dengan antibodi?",
        options: [
            "Sel yang melawan infeksi langsung",
            "Protein yang mengikat patogen dan menghilangkannya",
            "Sel yang memproduksi darah",
            "Zat yang membantu pencernaan"
        ],
        answer: "B",
        explanation: "Antibodi adalah protein yang diproduksi oleh tubuh untuk mengikat dan menghilangkan patogen seperti bakteri dan virus."
    },
    {
        question: "Respon imun humoral melibatkan?",
        options: [
            "Sel T",
            "Sel B dan antibodi",
            "Inflamasi",
            "Fagositosis"
        ],
        answer: "B",
        explanation: "Respon imun humoral melibatkan sel B yang memproduksi antibodi untuk melawan patogen."
    },
    {
        question: "Respon imun seluler melibatkan?",
        options: [
            "Antibodi",
            "Sel T",
            "Fagositosis",
            "Lendir"
        ],
        answer: "B",
        explanation: "Respon imun seluler melibatkan sel T yang membantu melawan infeksi dengan menghancurkan sel yang terinfeksi."
    },
    {
        question: "Proses fagositosis adalah?",
        options: [
            "Pemusnahan sel yang terinfeksi oleh antibodi",
            "Penyerapan air oleh sel darah putih",
            "Proses makan oleh sel darah putih untuk menghilangkan patogen",
            "Proses pengeluaran keringat untuk membersihkan tubuh"
        ],
        answer: "C",
        explanation: "Fagositosis adalah proses di mana sel darah putih memakan dan menghancurkan patogen atau partikel asing."
    },
    {
        question: "Apa yang terjadi pada tubuh saat respon imun nonspesifik terjadi?",
        options: [
            "Tubuh menghasilkan antibodi untuk melawan virus",
            "Sel darah putih memproduksi antigen",
            "Terjadi inflamasi dan fagositosis untuk melawan patogen",
            "Sel T menyerang sel yang terinfeksi"
        ],
        answer: "C",
        explanation: "Respon imun nonspesifik melibatkan inflamasi dan fagositosis untuk melawan patogen yang masuk."
    },
    {
        question: "Gangguan imun yang menyebabkan tubuh menyerang sel-sel tubuh sendiri adalah?",
        options: [
            "AIDS",
            "Alergi",
            "Autoimun",
            "Infeksi"
        ],
        answer: "C",
        explanation: "Gangguan autoimun terjadi ketika sistem imun menyerang sel tubuh sendiri yang dianggap sebagai ancaman."
    },
    {
        question: "Apa yang dimaksud dengan alergi?",
        options: [
            "Infeksi akibat virus",
            "Respon imun terhadap benda asing yang tidak berbahaya",
            "Kekurangan sel darah putih",
            "Serangan tubuh terhadap sel yang terinfeksi"
        ],
        answer: "B",
        explanation: "Alergi adalah respon imun tubuh terhadap benda asing, seperti debu atau serbuk sari, yang sebenarnya tidak berbahaya."
    },
    {
        question: "Apa yang menyebabkan AIDS?",
        options: [
            "Infeksi bakteri",
            "Virus HIV",
            "Kekurangan vitamin",
            "Gangguan sel T"
        ],
        answer: "B",
        explanation: "AIDS disebabkan oleh virus HIV yang menyerang dan melemahkan sistem imun tubuh, terutama sel T."
    },
    {
        question: "Apa yang dimaksud dengan respon imun spesifik?",
        options: [
            "Respon cepat terhadap semua patogen",
            "Respon tubuh terhadap infeksi dengan menghasilkan antibodi atau sel T",
            "Proses pencernaan makanan dalam tubuh",
            "Pertahanan tubuh dengan cara inflamasi"
        ],
        answer: "B",
        explanation: "Respon imun spesifik melibatkan produksi antibodi atau sel T yang bertujuan untuk melawan patogen tertentu."
    },
    {
        question: "Apa fungsi utama sel T dalam sistem imun?",
        options: [
            "Menghasilkan antibodi",
            "Melawan infeksi dengan menghancurkan sel yang terinfeksi",
            "Meningkatkan produksi sel darah merah",
            "Membantu proses pencernaan"
        ],
        answer: "B",
        explanation: "Sel T berfungsi untuk mengenali dan menghancurkan sel yang terinfeksi patogen."
    },
    {
        question: "Respon imun yang melibatkan peradangan untuk mengatasi infeksi adalah?",
        options: [
            "Respon imun spesifik",
            "Respon imun nonspesifik",
            "Respon humoral",
            "Respon seluler"
        ],
        answer: "B",
        explanation: "Respon imun nonspesifik melibatkan inflamasi yang membantu tubuh melawan infeksi."
    },
    {
        question: "Apa peran utama antibodi dalam sistem imun?",
        options: [
            "Mempersiapkan tubuh untuk infeksi di masa depan",
            "Menghancurkan sel tubuh yang terinfeksi",
            "Mengikat dan menonaktifkan patogen",
            "Meningkatkan proses pencernaan"
        ],
        answer: "C",
        explanation: "Antibodi mengikat patogen dan menonaktifkannya, sehingga membantu tubuh dalam melawan infeksi."
    },
    {
        question: "Bagaimana tubuh merespon terhadap infeksi virus?",
        options: [
            "Dengan menghasilkan antibodi",
            "Dengan meningkatkan jumlah sel darah merah",
            "Dengan meningkatkan suhu tubuh secara drastis",
            "Dengan melawan infeksi melalui pencernaan"
        ],
        answer: "A",
        explanation: "Tubuh menghasilkan antibodi untuk mengenali dan melawan virus yang masuk."
    },
    {
        question: "Apa yang dimaksud dengan imunisasi?",
        options: [
            "Proses tubuh melawan infeksi secara alami",
            "Proses pemberian vaksin untuk merangsang respon imun",
            "Proses penyerapan vitamin oleh tubuh",
            "Proses perbaikan sel tubuh yang rusak"
        ],
        answer: "B",
        explanation: "Imunisasi adalah pemberian vaksin untuk merangsang respon imun tubuh terhadap penyakit tertentu."
    },
    {
        question: "Sel darah putih yang berperan dalam mengenali dan menghancurkan patogen adalah?",
        options: [
            "Sel T",
            "Sel B",
            "Eritrosit",
            "Trombosit"
        ],
        answer: "A",
        explanation: "Sel T berperan dalam mengenali dan menghancurkan patogen atau sel yang terinfeksi."
    },
    {
        question: "Proses yang dilakukan oleh sel darah putih untuk memakan patogen disebut?",
        options: [
            "Respon imun spesifik",
            "Fagositosis",
            "Peradangan",
            "Imunisasi"
        ],
        answer: "B",
        explanation: "Fagositosis adalah proses di mana sel darah putih memakan dan menghancurkan patogen."
    },
    {
        question: "Apa yang terjadi pada tubuh saat terinfeksi HIV?",
        options: [
            "Tubuh menjadi kebal terhadap semua penyakit",
            "Sistem imun tubuh menjadi melemah",
            "Tubuh menghasilkan terlalu banyak antibodi",
            "Sel darah merah dihancurkan"
        ],
        answer: "B",
        explanation: "Infeksi HIV menyebabkan penurunan jumlah sel T, yang melemahkan sistem imun tubuh."
    },
    {
        question: "Dalam respon imun humoral, antibodi diproduksi oleh?",
        options: [
            "Sel T",
            "Sel B",
            "Sel darah merah",
            "Makrofag"
        ],
        answer: "B",
        explanation: "Sel B memproduksi antibodi yang membantu tubuh dalam melawan patogen."
    }
];

        const questionText = document.getElementById("question-text");
        const options = document.querySelectorAll(".option");
        const explanationText = document.getElementById("explanation-text");
        const questionSelector = document.getElementById("question-selector");

        let currentQuestionIndex = 0;

        function loadQuestion(index) {
            const question = questions[index];
            questionText.textContent = question.question;
            options.forEach((option, i) => {
                option.textContent = `${String.fromCharCode(65 + i)}. ${question.options[i]}`;
                option.classList.remove("correct", "incorrect");
            });
            explanationText.textContent = "Pembahasan akan tampil di sini...";
        }

        function populateQuestionSelector() {
            questions.forEach((_, index) => {
                const option = document.createElement("option");
                option.value = index;
                option.textContent = `Soal ${index + 1}`;
                questionSelector.appendChild(option);
            });
        }

        document.getElementById("prev-question").addEventListener("click", () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion(currentQuestionIndex);
                questionSelector.value = currentQuestionIndex;
            }
        });

        document.getElementById("next-question").addEventListener("click", () => {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion(currentQuestionIndex);
                questionSelector.value = currentQuestionIndex;
            }
        });

        questionSelector.addEventListener("change", (e) => {
            currentQuestionIndex = parseInt(e.target.value, 10);
            loadQuestion(currentQuestionIndex);
        });

        options.forEach((option) => {
            option.addEventListener("click", (e) => {
                const selectedOption = e.target.getAttribute("data-option");
                if (selectedOption === questions[currentQuestionIndex].answer) {
                    e.target.classList.add("correct");
                } else {
                    e.target.classList.add("incorrect");
                }
                explanationText.textContent = questions[currentQuestionIndex].explanation;
            });
        });

        populateQuestionSelector();
        loadQuestion(currentQuestionIndex);
    </script>
</body>
</html>
